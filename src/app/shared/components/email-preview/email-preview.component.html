<div class="email-preview-container">
  <div class="email-actions">
    <img [src]="'action_group.svg' | assetUrl : 'icon'" alt="group" />
    <div>
      <span> &#60; </span>
      <span>{{ currentCount }}/{{ totalCount }}</span>
      <span> &#62; </span>
    </div>
  </div>
  <div class="email-preview">
    <div class="email-user-section">
      <div class="email-user-card">
        <div class="email-user-image">
          <img
            [src]="data.sender.image | assetUrl : 'image'"
            [alt]="data.sender.firstName"
          />
        </div>
        <div class="email-user-details">
          <p class="email-user-header">
              {{ data.sender.firstName }} {{ data.sender.lastName }}
          </p>
          <p class="email-subject">
            {{ data.subject }}
          </p>
          <p class="email-address">
            {{ data.sender.emailAddress }}
          </p>
          <p class="email-time">{{ data.date | day }} {{ data.time }}</p>
        </div>
      </div>
      <div class="email-body">
        <p class="email-content">
          {{data.body}}
        </p>
        <p *ngIf="data?.attachments?.length" class="attachment">
          <img [src]="'attachment.svg' | assetUrl : 'icon'" alt="Attachments" />
          <span class="attachment-label"
            >{{ data.attachments.length }} Attachments</span
          >
        </p>
      </div>
      <div class="reply-section">
        <div class="reply-input">
          <input type="text" name="reply" id="reply" placeholder="Type Message">
        </div>
      </div>
    </div>
    
  </div>
</div>
